<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #fdb0e3;
            overflow: auto;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 100%;
            max-height: 240px; /* 設定最大高度，避免超出下拉選單的區域 */
            overflow-y: auto; /* 使用滾動條來處理超出範圍的內容 */
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            left: 0;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 新增的樣式設定 */
        .sweet-categories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        /* 新增的樣式設定 */
        .right-buttons {
            float: right;
        }

        /* 新增的樣式設定 */
        .search-container {
            
            float: left;
            margin: 0 auto; /* 水平置中 */
            text-align: center; /* 讓內容置中 */
        }

        /* 新增的樣式設定 */
        .search-input {
            
            padding: 8px;
            border: none;
            margin-top: 9px;
            margin-right: 5px;
            margin-left: 175px;
            width: 500px; /* 調整寬度 */
        }

        /* 新增的樣式設定 */
        .toggle-button {
            background-color: #fdb0e3;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
        }

        /* 新增的樣式設定 */
        .toggle-button:hover {
            background-color: #ddd;
            color: black;
        }

        /* 新增的樣式設定 */
        .toggle-button.active {
            background-color: darkmagenta; /* 深粉色 */
            color: white; /* 字體顏色 */
        }


        /* 清除浮動，確保 .right-buttons 不影響下一個元素的位置 */
        .clear-float {
            clear: both;
        }
    </style>
</head>
<body>

<nav>
    <a href="#home">Home</a>

    
    <div class="dropdown">
        <button class="dropbtn">甜點種類</button>
        <div class="dropdown-content">
            <div class="sweet-categories">
                <a href="#">巧克力蛋糕</a>
                <a href="#">草莓慕斯</a>
                <a href="#">提拉米蘇</a>
                <a href="#">蘋果派</a>
                <a href="#">奶油泡芙</a>
                <a href="#">杏仁餅乾</a>
                <a href="#">芒果冰淇淋</a>
                <a href="#">櫻桃酥皮餅</a>
                <a href="#">焦糖布丁</a>
                <a href="#">覆盆子塔</a>
                <a href="#">香蕉曲奇</a>
                <a href="#">榛果巧克力杯子蛋糕</a>
                <a href="#">藍莓芝士蛋糕</a>
                <a href="#">椰子球</a>
                <a href="#">親子甜甜圈</a>
                <a href="#">檸檬塔</a>
            </div>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">地區</button>
        <div class="dropdown-content">
            <div class="sweet-categories">
                <a href="#">桃園區</a>
                <a href="#">中壢區</a>
                <a href="#">八德區</a>
                <a href="#">平鎮區</a>
                <a href="#">大溪區</a>
                <a href="#">楊梅區</a>
                <a href="#">龜山區</a>
                <a href="#">蘆竹區</a>
                <a href="#">大園區</a>
                <a href="#">觀音區</a>
                <a href="#">新屋區</a>
                <a href="#">復興區</a>
            </div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="搜尋...">
        <button id="four-stars-btn" class="toggle-button">四星以上</button>
        <button id="not-visited-btn" class="toggle-button">不要去過的</button>
        <button class="toggle-button" >搜尋</button>
    </div>

    <div class="right-buttons">
        <a href="#register">收藏</a>
        <a href="#register">圖鑑</a>
        <a href="#register">註冊</a>
        <a href="#login">登入</a>
    </div>

    <div class="clear-float"></div>
</nav>

</body>

<script>
    // 獲取按鈕元素
    var fourStarsBtn = document.getElementById('four-stars-btn');
    var notVisitedBtn = document.getElementById('not-visited-btn');

    // 添加點擊事件監聽器
    fourStarsBtn.addEventListener('click', function () {
        // 切換按鈕的 active class
        this.classList.toggle('active');
    });

    notVisitedBtn.addEventListener('click', function () {
        // 切換按鈕的 active class
        this.classList.toggle('active');
    });
</script>

</html>
